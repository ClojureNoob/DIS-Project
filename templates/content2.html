<!DOCTYPE html>
<html>
<head>
  <title>World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 60%;
      float: left;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([42.3750997, -41.1056157], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    var coordinates = {{ coordinates | tojson }};
    var names = {{ names | tojson }};

    for (var i = 0; i < coordinates.length; i++) {
      var point = coordinates[i];
      var marker = L.marker([point[0], point[1]]).addTo(map);

      marker.on('click', function(e) {
        var point = e.target;
        var index = e.target.options.index;  // Add an index property to marker options

        var popup = L.popup()
          .setLatLng(point.getLatLng())
          .setContent('<b>Company:</b> ' + names[index])
          .openOn(map);
      });

      // Add an index property to marker options to store the index
      marker.options.index = i;
    }
  </script>
</body>
</html>
